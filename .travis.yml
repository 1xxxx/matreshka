sudo: false
language: node_js
notifications:
  email: true
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > npm/.npmrc
node_js:
  - '6'
script:
  - npm test
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
deploy:
  skip_cleanup: true
  provider: script
  script: npm run semantic-release
  on:
    branch: next
